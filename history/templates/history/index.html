{% extends "basic.html" %}
{% block title %}
Sessions
{% endblock  %}
{% block content %}
{% if session_list %}
<div class="col s6 offset-s3">
<ul class="collection">
{% for session in session_list %}
    <li class="collection-item grey"><a class="white-text" href="{% url 'history:session_detail' session.id %}">{{ session.title }}</a></li>
{% endfor%}
</ul>
{% else %}
<h2>No sessions recorded</h2>
{% endif %}
</div>
{% endblock %}
